{% extends "inventario/comun/base.html" %}


{% block title %} Listado de Productos {% endblock title %}


{% block content %}

    <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Listado de Productos</div>

    <br>

    <form method="post">

        {% csrf_token %}

        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn btn-success">Seguir</button>
            <a href="" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

{% endblock content %}
